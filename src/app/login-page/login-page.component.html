<app-navbar></app-navbar>
<body class="w-full h-full">
  <section class="min-h-screen flex items-stretch text-white">
    <div
      class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
      style="
        background-image: url(https://news.airbnb.com/wp-content/uploads/sites/4/2020/04/Yoga.jpg);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div class="w-full px-24 z-10">

        <div *ngIf="loginSuccess"  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-orange-200 ">
          <div class="bg-orange-500 p-6 rounded-lg shadow-lg">
              <p class="text-xl font-bold">Login Successful!</p>
          </div>
      </div>


        <h1 class="text-5xl font-bold text-left tracking-wide">
          Keep it special
        </h1>
        <p class="text-3xl my-4">Unleash Possibilities, Embrace Connections!</p>
      </div>
    </div>
    <div
      class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
      style="background-color: #e2d6d6"
    >
      <div
        class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
        style="
          background-image: url(https://news.airbnb.com/wp-content/uploads/sites/4/2020/04/Yoga.jpg);
        "
      >
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      </div>
      <div class="w-full py-6 z-20">
        <h1 class="my-6"></h1>

        <form
          action=""
          class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto"
          id="form"
          novalidate
          (submit)="onSubmit()"
        >
          <div class="pb-2 pt-4">
            <h1
              class="p-4 text-5xl font-bold text-left tracking-wide text-orange-500"
            >
              Welcome back!
            </h1>
            <input
              type="username"
              name="username"
              id="username"
              placeholder="Username"
              class="text-black block w-full p-4 text-lg rounded-3xl border border-orange-500"
              [(ngModel)]="user.username"
            />
          </div>
          <div class="pb-2 pt-4">
            <input
              class="block w-full p-4 text-lg rounded-3xl border border-orange-500 text-black"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              [(ngModel)]="user.password"
            />
          </div>
          <h1 class="text-gray-700">
            No account?
            <span class="text-orange-700"
              ><a
                class="text-orange-700"
                routerLink="/register"
                routerLinkActive="active"
                >Register</a
              ></span
            >
          </h1>

          <div class="px-4 pb-2 pt-4">
            <button
              id="submit"
              type="submit"
              class="uppercase block w-full p-4 text-lg rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
