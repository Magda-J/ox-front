<div class="absolute w-full">
  <div
    class="flex flex-wrap mt-20 justify-center"
  >
    <div class="card" *ngFor="let event of events">
      <div
      class="card-content bg-orange-200/80 border-2 border-orange-500 hover:border-orange-300 rounded overflow-hidden relative max-h-[500px] max-w-[400px] md:max-w-[500px] lg:max-w-[600px] m-2 flex justify-center items-center">
        <a class="nav-link" [routerLink]="['/eventpageUser', event._id]" routerLinkActive="active">
          <img
            [src]="event.eventImg"
            alt="{{ event.eventName }}"
            class="card-image object-cover"
          />
        
        <div
          class="card-text absolute bottom-0 left-0 p-4 m-4 md:font-bold text-white bg-black/80 md:bg-black/50 hover:bg-black/80 rounded"
        >
          <div class="ml-2">{{ event.eventName }}</div>
          <div class="ml-2 hidden md:block">{{ username }}</div>
          <div class="flex items-center text-3xl text-yellow-400 ml-2">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <ng-container *ngIf="star <= event.ratings; else emptyStar"
                >&#9733;</ng-container
              >
            </ng-container>
            <ng-template #emptyStar>&#9734;</ng-template>
          </div>
          <div class="flex ml-2">Â£{{ event.price }}</div>
        </div>
      </a>
      </div> 
    </div>
  </div>
</div>
