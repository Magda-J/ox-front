<div class="absolute w-full flex bg-[#F4F3F1]">
  <div
    class="flex flex-col flex-wrap h-[20000px] md:h-[13000px] xl:h-[8000px] mt-[20px] md:mt-[50px]"
  >
    <div class="card" *ngFor="let event of events">
      <div
        class="card-content border-2 border-orange-500 hover:border-orange-300 rounded overflow-hidden relative max-h-[500px] w-[50vw] md:w-64 lg:w-96 m-2"
      >
        <a class="nav-link" [routerLink]="['/eventpage', event._id]" routerLinkActive="active">
          <img
            [src]="event.eventImg"
            alt="{{ event.eventName }}"
            class="card-image object-cover"
          />
        </a>
        <div
          class="card-text absolute bottom-0 left-0 p-4 m-4 md:font-bold text-white bg-black/10 hover:bg-black/40 rounded"
        >
          <div class="ml-2">{{ event.eventName }}</div>
          <div class="ml-2 hidden md:block">Username</div>
          <div class="flex items-center text-3xl text-yellow-400 ml-2">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <ng-container *ngIf="star <= event.ratings; else emptyStar"
                >&#9733;</ng-container
              >
            </ng-container>
            <ng-template #emptyStar>&#9734;</ng-template>
          </div>
          <div class="flex ml-2">Â£{{ event.price }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
