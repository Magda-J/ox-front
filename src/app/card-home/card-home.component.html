<div class="absolute w-full flex md:ml-[10%] lg:ml-[18%]">
<div class="flex flex-col flex-wrap h-[20000px] md:h-[7500px] xl:h-[5300px] mt-[220px] md:mt-[250px] lg:mt-[205px] xl:mt-[180px]" *ngIf="filteredEvents.length > 0">
  <div class="card" *ngFor="let event of filteredEvents">
    <a class="nav-link" [routerLink]="['/eventpage', event._id]" routerLinkActive="active">
      <div class="card-content bg-orange-200/80 border-2 border-orange-500 hover:border-orange-300 rounded overflow-hidden relative max-h-[500px] md:max-w-64 lg:max-w-96 m-2 flex justify-center items-center">
        <img [src]="event.eventImg" alt="{{ event.eventName }}" class="card-image object-cover" />
        <div class="card-text absolute bottom-0 left-0 p-4 lg:m-4 md:font-bold text-white bg-black/80 md:bg-black/50  hover:bg-black/80 rounded">
          <div class="ml-2">{{ event.eventName }}</div>
          <!-- <div class="ml-2 hidden md:block">{{ event.name }}</div> -->
          <div class="flex items-center text-3xl text-yellow-400 ml-2">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <ng-container *ngIf="star <= event.ratings; else emptyStar">&#9733;</ng-container>
            </ng-container>
            <ng-template #emptyStar>&#9734;</ng-template>
          </div>
          <div class="flex ml-2">Â£ {{ event.price }}</div>
        </div>
      </div>
      </a>
    </div>
  </div>
