<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body class="w-screen h-screen flex m-0 p-0">
    <div class="h-screen md:w-1/2 bg-orange-500 hidden sm:flex"></div>
    <div class="h-screen w-full md:w-1/2">
        <form action="" class="h-[475px] w-[350px] mx-auto mt-16 border p-4 flex flex-col justify-between drop-shadow-sm">
            <h1 class="text-lg font-semibold">Please fill in details below</h1>
            <div class="flex flex-col gap-8 text-sm">
                <div class="flex gap-4">
                    <input type="text" placeholder="First Name" class="w-full border rounded-md p-1" required>
                    <input type="text" placeholder="Last Name" class="w-full border rounded-md p-1" required>
                </div>
                <input type="email" placeholder="Email" class="w-full border rounded-md p-1" required>
                <input id="phone" name="phone" type="tel" placeholder="Phone Number" class="w-full border rounded-md p-1">
                <input type="text" placeholder="Address" class="w-full border rounded-md p-1">
                <div class='flex gap-8'>
                    <input type="text" placeholder="City" class="w-full border rounded-md p-1">
                    <input type="text" placeholder="Postcode" class="w-full border rounded-md p-1">
                </div>
            </div>
            <google-pay-button
            environment="TEST"
            buttonColor="black"
            buttonType="buy"
            [paymentRequest]="paymentRequest" [style.width.px]="buttonWidth"
            (loadpaymentata)="onLoadPaymentData($event)"
            class="mx-auto"
            >
            </google-pay-button>
            <!-- <button id="book-btn" class="border h-16 rounded-md bg-orange-500 font-semibold hover:bg-orange-400 hover:drop-shadow-lg transition">Payment</button> -->
        </form>
    </div>
</body>
</html>
