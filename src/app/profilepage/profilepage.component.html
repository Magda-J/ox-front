<!-- Background image -->

<div class="">
  <app-navbar></app-navbar>

  <div class="sm:h-[370px]">
    <div
      class="shadow-xl border-orange-200 border-2 rounded-lg mt-4 mx-4 flex flex-row"
    >
      <div
        class="flex flex-wrap flex-col-span-1 md:flex-col-span-3 gap-4 relative px-4 mx-auto overflow-hidden md:px-2 lg:px-4 lg:py-4"
      >
        <div class="flex md:flex-col-1 md:w-1/4 p-4 mt-4 sm:mt-0 ml-6">
          <div class="flex flex-wrap sm:flex-col mx-auto sm:mt-10">
            <h2
              class="ml-4 text-orange-500 hover:text-orange-700 mb-6 font-sans text-3xl font-bold md:text-4xl"
            >
              {{ username }}
            </h2>

            <!-- Star rating start -->

            <div class="flex items-center text-3xl text-yellow-400 ml-2">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <ng-container
                  *ngIf="rating !== null && star <= rating; else emptyStar"
                  >&#9733;</ng-container
                >
              </ng-container>
              <ng-template #emptyStar>&#9734;</ng-template>
            </div>

            <!-- Star rating end -->
          </div>
        </div>

        <div class="flex md:flex-col-1 md:w-1/4">
          <div class="mx-auto">
            <div
              class="mx-auto my-auto md:h-[100px] md:w-[100px] lg:h-[250px] lg:w-[250px] rounded-full overflow-hidden flex items-center"
            >
              <img [src]="user.profilePic" alt="profile image" />
            </div>
        
            <app-profile-upload></app-profile-upload>
          </div>
        </div>
        <div
          class="flex flex-wrap md:flex-col-1 md:w-[35%] lg:w-[44%] gap-4 border border-orange-200 rounded-md p-2 mb-4 sm:mb-0"
        >
          <p
            class="inline text-gray-700 font-normal leading-6 w-full text-base text-justify sm:my-auto"
          >
            {{ user.bio }}
          </p>
          <app-bioedit></app-bioedit>
        </div>
      </div>
    </div>

    <!-- Background image -->
    <div class="flex flex-row mt-4 mb-6">
      <app-createexperiencebutton></app-createexperiencebutton>
    </div>
    <div
      class="flex items-center justify-center sm:left-0 text-3xl font-semibold text-center bg-gradient-to-r from-orange-900 via-orange-500 to-orange-400 inline-block text-transparent bg-clip-text lg:text-4xl"
    >
      <h1>Your Experiences</h1>
    </div>
    <div>
      <app-cardprofile></app-cardprofile>
    </div>
  </div>
</div>
